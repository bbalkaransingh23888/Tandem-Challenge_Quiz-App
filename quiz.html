<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quiz.css" />
    <script src="quiz.js" defer> </script>
    <title>Tandem Quiz App: Version 1 - PLAY!!</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question"> Answer this question </h2>
            <div class="choices">
                <p class="choice-letter">A</p>
                <p class="choice-content" data-number="1">Choice 1</p>
            </div>
            <div class="choices">
                <p class="choice-letter">B</p>
                <p class="choice-content" data-number="2">Choice 2</p>
            </div>
            <div class="choices">
                <p class="choice-letter">C</p>
                <p class="choice-content" data-number="3">Choice 3</p>
            </div>
            <div class="choices">
                <p class="choice-letter">D</p>
                <p class="choice-content" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    
</body>
</html>
